<!DOCTYPE html>
<html>
<head>
  <title>Open My App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function openAppOrStore(path = "") {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      var appScheme = "miqube://" + path; // your deep link scheme
      var iosAppStore = "https://apps.apple.com/app/id1257705763";
      var androidWebStore = "https://play.google.com/store/apps/details?id=com.indiqube.miqube";

      var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      var isAndroid = /android/i.test(userAgent);

      var now = Date.now();
      // Try opening app
      window.location = appScheme;

      // If not installed â†’ fallback after delay
      setTimeout(function () {
        if (Date.now() - now < 2000) { 
          if (isIOS) {
            window.location = iosAppStore;
          } else if (isAndroid) {
            window.location = androidWebStore;
          }
        }
      }, 1500);
    }
  </script>
</head>
<body>
  <p>Tap below to open the <b>miqube</b> app.</p>

  <button onclick="openAppOrStore('home')">Open Home</button>
  <br/><br/>
  <button onclick="openAppOrStore('profile')">Open Profile</button>
  <br/><br/>
  <button onclick="openAppOrStore('settings')">Open Settings</button>
</body>
</html>
