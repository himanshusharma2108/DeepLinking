<!DOCTYPE html>
<html>
<head>
  <title>Open Miqube App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px; }
    button { background-color: #007bff; color: white; border: none; padding: 12px 24px; font-size: 18px; border-radius: 8px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    p { font-size: 16px; margin-bottom: 20px; }
  </style>
  <script>
    function openAppOrStore() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var appScheme = "miqube://open";
      var iosAppStore = "https://apps.apple.com/app/id1257705763";
      var androidWebStore = "https://play.google.com/store/apps/details?id=com.indiqube.miqube";
      var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      var isAndroid = /android/i.test(userAgent);

      var fallbackTriggered = false;

      function fallback() {
        if (!fallbackTriggered) {
          fallbackTriggered = true;
          if (isIOS) {
            window.location = iosAppStore;
          } else if (isAndroid) {
            window.location = androidWebStore;
          }
        }
      }
      // If page loses visibility, cancel fallback (means app likely opened)
      function cancelFallback() {
        fallbackTriggered = true;
      }
      // Listen for visibility change (works for both platforms)
      document.addEventListener("visibilitychange", function() {
        if (document.hidden) cancelFallback();
      });
      window.addEventListener("pagehide", cancelFallback);
      window.addEventListener("blur", cancelFallback);

      if (isIOS) {
        // iOS: Avoid iframes to prevent "invalid address" error
        setTimeout(fallback, 2000); // Give UIWebView a chance to launch app
        window.location = appScheme;
      } else if (isAndroid) {
        // Android: Try to open via top-level navigation, fallback after short wait
        var now = Date.now();
        setTimeout(function() {
          // If not triggered, redirect (2s is usually good)
          if (Date.now() - now < 2100) fallback();
        }, 2000);
        window.location = appScheme;
      } else {
        // Desktop (show a message, or fallback)
        alert("Please open this page on your mobile device.");
      }
    }
  </script>
</head>
<body>
  <p>Tap below to open the Miqube app.</p>
  <button onclick="openAppOrStore()">Open App</button>
</body>
</html>
