<!DOCTYPE html>
<html>
<head>
  <meta name="apple-itunes-app" content="app-id=1257705763">
  <title>Open My App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function openAppOrStore(path = "") {
  var appScheme = "miqube://" + path;
  var iosAppStore = "https://apps.apple.com/app/id1257705763";
  var androidWebStore = "https://play.google.com/store/apps/details?id=com.indiqube.miqube";

  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
  var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
  var isAndroid = /android/i.test(userAgent);

  var opened = false;

  document.addEventListener("visibilitychange", function() {
    if (document.hidden) opened = true;   // app took focus
  });

  window.location = appScheme;

  setTimeout(function () {
    if (!opened) {   // app never opened â†’ go to store
      if (isIOS) {
        window.location = iosAppStore;
      } else if (isAndroid) {
        window.location = androidWebStore;
      }
    }
  }, 2000);
}
  </script>
</head>
<body>
  <p>Tap below to open the <b>miqube</b> app.</p>

  <button onclick="openAppOrStore('home')">Open Home</button>
  <br/><br/>
  <button onclick="openAppOrStore('profile')">Open Profile</button>
  <br/><br/>
  <button onclick="openAppOrStore('settings')">Open Settings</button>
</body>
</html>
