<!DOCTYPE html>
<html>
<head>
  <title>Open Miqube App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function openAppOrStore() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var appScheme = "miqube://open";
      var iosAppStore = "https://apps.apple.com/app/id1257705763";
      var androidWebStore = "https://play.google.com/store/apps/details?id=com.indiqube.miqube";

      var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      var isAndroid = /android/i.test(userAgent);

      var fallbackTriggered = false;

      // Cancel fallback if the page becomes hidden (means app opened)
      function clearFallback() {
        fallbackTriggered = true;
      }

      document.addEventListener("visibilitychange", clearFallback);
      window.addEventListener("pagehide", clearFallback);

      // Try to open the app
      window.location = appScheme;

      // Fallback after 1.5s
      setTimeout(function () {
        if (!fallbackTriggered) {
          if (isIOS) {
            window.location = iosAppStore;
          } else if (isAndroid) {
            window.location = androidWebStore;
          }
        }
      }, 1500);
    }
  </script>
</head>
<body>
  <p>Tap below to open the Miqube app.</p>
  <button onclick="openAppOrStore()">Open App</button>
</body>
</html>
