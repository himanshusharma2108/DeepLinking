<!DOCTYPE html>
<html>
<head>
    <title>Open Miqube App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function openAppOrStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var appScheme = "miqube://open";
            var androidMarketLink = "intent://details?id=com.indiqube.miqube#Intent;scheme=market;package=com.android.vending;end";
            var androidWebStore = "https://play.google.com/store/apps/details?id=com.indiqube.miqube";

            var isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            var isAndroid = /android/i.test(userAgent);

            var start = Date.now();
            window.location = appScheme;

            var timeout = setTimeout(function () {
                if (document.visibilityState === 'visible' && Date.now() - start < 1500) {
                    if (isIOS) {
                        window.location = iosAppStore;
                    } else if (isAndroid) {
                        window.location = androidMarketLink;
                    } else {
                        window.location = androidWebStore;
                    }
                }
            }, 1400);

            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    clearTimeout(timeout);
                }
            });
        }
    </script>
</head>
<body>
    <p>Tap below to open the Miqube app.</p>
    <button onclick="openAppOrStore()">Open App</button>
</body>
</html>
